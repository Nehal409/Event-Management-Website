<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		/>

		<link rel="stylesheet" href="../css/cardPayment.css" />
	</head>
	<body>
		<!-- header section starts  -->

		<header class="header">
			<a href="index.html" class="logo"
				><div class="logos">
					<img src="../images/Untitled design.png" alt="" /></div
			></a>
			<nav class="navbar">
				<a href="index.html">home</a>
				<a href="index.html">services</a>
				<a href="index.html">about</a>
				<a href="index.html">contact</a>
				<a href="login.html">login</a>
			</nav>
			<div class="icons">
				<i class="fas fa-search" id="search-btn"></i>
			</div>

			<form action="" class="search-bar-container">
				<input type="search" id="search-bar" placeholder="search here..." />
				<label for="search-bar" class="fas fa-search"></label>
			</form>

			<div id="menu-bars" class="fas fa-bars"></div>
		</header>

		<!-- header section ends -->

		<!-- home section starts  -->

		<section class="home" id="home">
			<div class="content">
				<h3>Payment</h3>
			</div>
		</section>

		<!-- home section ends -->

		<div class="container">
			<form action="" id="form">
				<div class="row">
					<div class="col">
						<div class="inputBox">
							<span>name on card :</span>
							<input type="text" id="name" required placeholder="Fahad " />
						</div>
						<div class="inputBox">
							<span>credit card number :</span>
							<input
								type="number"
								id="crc_number"
								required
								placeholder="1111-2222-3333-4444"
							/>
						</div>
						<div class="inputBox">
							<span>Exp month :</span>
							<input type="text" id="exp_month" required placeholder="june" />
						</div>

						<div class="flex">
							<div class="inputBox">
								<span>exp year :</span>
								<input type="text" id="exp_year" required placeholder="2023" />
							</div>
							<div class="inputBox">
								<span>CVV :</span>
								<input type="text" id="cvv" required placeholder="987" />
							</div>
						</div>
					</div>
				</div>

				<input type="submit" value="proceed to booking" class="submit-btn" />
			</form>
		</div>
		<!-- footer section starts  -->
		<section class="footer">
			<div class="box-container">
				<div class="box">
					<h3>follow us</h3>
					<a href="#"> <i class="fab fa-facebook-f"></i> Facebook </a>
					<a href="#"> <i class="fab fa-twitter"></i> Twitter </a>
					<a href="#"> <i class="fab fa-instagram"></i> Instagram </a>
					<a href="#"> <i class="fab fa-linkedin"></i> Linkedin </a>
				</div>

				<div class="box">
					<h3>quick links</h3>
					<a href="#service"> <i class="fas fa-arrow-right"></i> Services </a>
					<a href="#about"> <i class="fas fa-arrow-right"></i> About </a>
					<a href="login.html"> <i class="fas fa-arrow-right"></i> Login </a>
					<a href="#contact"> <i class="fas fa-arrow-right"></i> Contact </a>
				</div>

				<div class="box">
					<h3>contact info</h3>
					<a href="#"> <i class="fas fa-phone"></i> +111-222-333 </a>
					<a href="#">
						<i class="fas fa-envelope"></i> suhailnarejo12@gmail.com
					</a>
					<a href="#">
						<i class="fas fa-envelope"></i> alimurtuza222@gmail.com
					</a>
					<a href="#">
						<i class="fas fa-map-marker-alt"></i> Karachi, Pakistan</a
					>
				</div>
			</div>
		</section>

		<!-- footer section ends -->
		<script>
			window.localStorage.removeItem("creditCardDetails");
			window.localStorage.removeItem("requestsMade");
			window.localStorage.removeItem("receiptId");

			const form = document.getElementById("form");
			function saveFormData() {
				// read the input values from the form
				const name = document.getElementById("name").value;
				const crc_number = document.getElementById("crc_number").value;
				const exp_month = document.getElementById("exp_month").value;
				const exp_year = document.getElementById("exp_year").value;
				const cvv = document.getElementById("cvv").value;
				const id =
					Date.now().toString(36) + Math.random().toString(36).substr(2);

				// create an object to store the form data
				const cardCredentials = {
					id: id,
					name: name,
					credit_card_number: crc_number,
					expiry_month: exp_month,
					expiry_year: exp_year,
					cvv: cvv,
				};

				// save the form data to local storage
				localStorage.setItem(
					"creditCardDetails",
					JSON.stringify(cardCredentials),
				);

				window.location.href = "confirmBooking.html";
			}

			form.addEventListener("submit", function (event) {
				event.preventDefault();
				saveFormData();
			});
		</script>

		<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

		<!-- custom js file link  -->
		<script src="../js/script.js"></script>
	</body>
</html>
